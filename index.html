      </div>

  <script>
    function reorderCategories() {
      const input = document.getElementById("categorySearch").value.toLowerCase();
      const container = document.getElementById("categoryList");
      const items = Array.from(container.children);

      items.forEach(link => {
        const isMatch = link.dataset.name.includes(input);
        link.classList.toggle("matched", isMatch && input);
      });

      items.sort((a, b) => {
        const aMatch = a.dataset.name.includes(input) ? 0 : 1;
        const bMatch = b.dataset.name.includes(input) ? 0 : 1;
        return aMatch - bMatch || a.dataset.name.localeCompare(b.dataset.name);
      });

      items.forEach(item => container.appendChild(item));
    }
  </script>

  <script>
    // Disable Right Click
    document.addEventListener('contextmenu', event => event.preventDefault());

    // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U, Ctrl+S
    document.onkeydown = function(e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.key.toLowerCase() === "u") ||
        (e.ctrlKey && e.key.toLowerCase() === "s") ||
        (e.ctrlKey && e.shiftKey && (
          e.key.toLowerCase() === "i" ||
          e.key.toLowerCase() === "j" ||
          e.key.toLowerCase() === "c"
        ))
      ) {
        e.preventDefault();
        return false;
      }
    };
  </script>
